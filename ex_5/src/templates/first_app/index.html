<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django user</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>User table!</h1>
    {% if user_ing %}
      {%for user in user_ing %}
        <ol>
          <li>User Info</li>
          <ul>
            {{ user.firstname }}
          </ul>
          <ul>
            {{ user.lastname }}
          </ul>
          <ul>
            {{ user.email }}
          </ul>
        </ol>
    {% endif %}

  </body>
</html>
